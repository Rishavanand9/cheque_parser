services:
 
  frontend:
    build:
      context: /root/cheque_parser/frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
      
  backend:
    build:
      context: /root/cheque_parser/backend
      dockerfile: Dockerfile
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://admin:admin@89123@db/cheque_parser
    expose:
      - 5050

  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - react_build:/usr/share/nginx/html
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - backend


  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email your-email@example.com -d 172.105.50.148 --agree-tos

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin@89123
      - POSTGRES_DB=cheque_parser
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  react_build: